<!DOCTYPE html>
<html>
<head>
  <title>Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script type="importmap">
    {
      "imports": {
        "@material/web/": "https://esm.run/@material/web/"
      }
    }
  </script>
  <script type="module">
    import '@material/web/all.js';
    import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

    document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
  </script>
  <style>
    body {
      background-color: #F5F5F5;
      font-family: 'Roboto', sans-serif;
      margin: 0; /* リセット */
    }

    .product-card {
      width: calc(100% - 32px); /* 画面幅いっぱいに表示、左右に16pxのマージン */
      background-color: #fff;
      border-radius: 8px;
      margin: 16px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .product-card .mdc-card__media {
      height: 200px; /* スマートフォンでは画像を大きく */
      background-color: #FFECB3;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .product-card .category-icon {
      font-size: 80px; /* アイコンサイズを大きく */
      color: #D84315;
    }

    .product-card .mdc-card__primary-action {
      padding: 16px;
      color: #333333;
      text-decoration: none;
      display: block;
    }

    .product-card h2 {
      font-size: 1.5em; /* タイトルサイズを大きく */
      margin: 0 0 8px 0;
    }

    .product-card .name {
      font-size: 1.2em; /* 商品名サイズを大きく */
      color: #795548;
    }

    .mdc-card__actions {
      display: flex;
      justify-content: space-between; /* ボタンを左右に配置 */
      padding: 16px;
    }

    .status-button {
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .status-button.in-stock {
      background-color: #43A047;
      color: white;
    }

    .status-button.sold-out {
      background-color: #B71C1C;
      color: white;
    }

    .price::before {
      content: "￥";
    }
  </style>
</head>
<body>
  <div class="product-card mdc-card">
    <div class="mdc-card__media">
      {% if product[3] == "AB" %}
        <span class="material-symbols-outlined category-icon">restaurant_menu</span>
      {% elif product[3] == "RICE" %}
        <span class="material-symbols-outlined category-icon">rice_bowl</span>
      {% elif product[3] == "NOODLE" %}
        <span class="material-symbols-outlined category-icon">ramen_dining</span>
      {% endif %}
    </div>
    <a href="#" class="mdc-card__primary-action">
      <div class="mdc-card__primary-action">
        <h2>{{ product[1] }}</h2>
        <div class="name"><span class="price">{{ product[2] }}</span></div>
        <!-- 4番目の要素は保留 -->
      </div>
    </a>
    <div class="mdc-card__actions">
      <div class="status-button 
                  {% if product[4] %} 
                      sold-out
                  {% else %}
                      in-stock
                  {% endif %}">
        {% if product[4] %}
          Sold Out
        {% else %}
          In Stock
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
