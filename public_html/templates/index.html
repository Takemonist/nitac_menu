<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <style>
    .toggle {
      width: 40px;
      height: 20px;
      border-radius: 20px;
      background-color: #ccc;
      cursor: pointer;
      position: relative;
    }

    .toggle:before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: #fff;
      transition: all 0.3s ease;
    }

    .toggle.active:before {
      left: 22px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="date">{{ today }}</div>

    <div class="menu-item">
      {% for product in products %}
          <div class="name">{{ product[1] }}</div>
          <div class="price">¥{{ product[2]}}</div>
          <div class="toggle" {% if product[4]%}class="active"{% endif %}>{{product[4]}}</div>
      {% endfor %}
    </div>
    

    <button id="show-menu-list" class="button" onclick="location.href = '/menu.html';">メニュー一覧</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
